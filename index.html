<html>
    <head>
        <title>New Git Test Project</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/hover-min.css"
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">

        
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    
    <body ng-app="newApp">
        <div class="container" ng-controller="MainController">
            <div class="row"><h2>Welcome <i>{{fullName}}</i></h2></div>
            <div class="row">
                <div class="col-md-12"> <center><a href="#" class="button hvr-icon-hang" ng-click="getItems()">View All Avatar</a></center></div>
           </div>
            <div class="row fixed">
                <div class="col-md-6" >
                    <p class="names hvr-underline-from-center" ng-repeat="result in results" ng-click="selectedItem(result)" ng-class="{selectedName : result == viewData}">{{result.name}}</p>
                </div>
                <div class="col-md-6">
                    
                    <div class="row" style="background-image:{{viewData.avatar}}"><center><img class="img" ng-src="{{viewData.avatar}}"></center></div>
                    <div class="row"><center><p class="nameDec">{{viewData.name}}</p></center></div>
                </div>
            </div>
        
        </div>
        
        
        
        
         <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/services/forecast.js"></script>
    </body>
    
    

</html>
